><h4 id="如何设置哪些网站走代理，哪些网站不走代理？"><a href="#如何设置哪些网站走代理，哪些网站不走代理？" aria-hidden="true" class="header-anchor">#</a> 如何设置哪些网站走代理，哪些网站不走代理？</h4> <p>1.右键桌面右下角的小飞机图标，选择PAC，然后选择更新本地PAC为GFWList</p> <p><strong>GFWList</strong> (是一个为中国大陆墙内用户的网址列表，其收集整理了一些被墙的网站，并且在不断维护更新)</p> <p><img src="/assets/ddd.png" alt></p> <p>2.如果你想手动添加某个网站到 <strong>PAC文件规则</strong>里面，选择 <strong>编辑本地 PAC 文件</strong></p> <p><img src="/assets/ssss.png" alt></p> <p>3.<a href="http://www.cnblogs.com/edward2013/p/5560836.html" target="_blank" rel="noopener noreferrer">浅析PAC，教你动手修改你的PAC文件及user-rule文件实现自动代理<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a></p></div> <div class="page-edit"><!----> <!----></div> <!----> </div> <!----></div></div>
